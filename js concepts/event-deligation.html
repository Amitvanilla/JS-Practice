<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation Example</title>
    <style>
        #fruit-list {
            list-style-type: none;
            padding: 0;
        }
        #fruit-list li {
            cursor: pointer;
            padding: 8px;
            background-color: #f0f0f0;
            margin-bottom: 4px;
        }
        #fruit-list li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<ul id="fruit-list">
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
</ul>
<button id="add-item">Add Grape</button>

<script>
    // Event delegation: Attach a single event listener to the parent <ul> element
    document.getElementById('fruit-list').addEventListener('click', function(event) {
        if (event.target.tagName === 'LI') { // Check if the clicked element is a <li>
            console.log(`You clicked on ${event.target.innerText}`);
            event.target.style.backgroundColor = 'lightyellow'; // Highlight clicked item
        }
    });

    // Adding a new item dynamically
    document.getElementById('add-item').addEventListener('click', function() {
        const newItem = document.createElement('li');
        newItem.textContent = 'Grape';
        document.getElementById('fruit-list').appendChild(newItem);
    });
</script>
</body>
</html>
